<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Text to Audio </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<h3> Text to Speech Converter </h3>
	<textarea id="myText">
		SX3C The Best !
	</textarea>

	<label>
		<span> Avalibale Voices </span>
		<select id="voiceOptions"></select>
	</label>

	<label>
		<span>Volume</span>
		<input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
	</label>

	<label>
		<span>Rate</span>
		<input type="range" id="rateSlider" min="0" max="1" step="0.1" value="0.5">
	</label>

	<label>
		<span>Pitch</span>
		<input type="range" id="pitchSlider" min="0" max="1" step="0.1" value="0.5">
	</label>

	<div id="button">
		Submit
	</div>


</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
